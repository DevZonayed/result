<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Result</title>
    <link rel="stylesheet" href="./bootstrap.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="form-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 m-auto">
            <div class="heading alert d-block alert-success text-center h2">
              Result form
            </div>

            <div class="intro">
                <h2 class="text-center">INTRO</h2>
            <div class="name-form mb-2">
                <label for="">Your Name</label>
                <div class="input-group">
                  <span class="input-group-text">Fast</span>
                  <input
                    placeholder="Type your name"
                    class="form-control me-2 form-inline"
                    type="text"
                  />
                  <span class="input-group-text">Last</span>
                  <input
                    placeholder="Type your name"
                    class="form-control form-inline"
                    type="text"
                  />
                </div>
              </div>
              <div class="parents-name-form my-2">
                <label for="">Parents Name</label>
                <div class="input-group">
                  <span class="input-group-text">Father</span>
                  <input
                    placeholder="Type your father name"
                    class="form-control me-2 form-inline"
                    type="text"
                  />
                  <span class="input-group-text">Mother</span>
                  <input
                    placeholder="Type your mother name"
                    class="form-control form-inline"
                    type="text"
                  />
                </div>
              </div>
  
              <div class="birthdateformm my-2">
                <div class="input-group">
                  <span class="input-group-text">Date of Birth</span>
                  <input
                    placeholder="Type your name"
                    class="form-control me-2 form-inline"
                    type="date"
                  />
                </div>
              </div>
              <div class="institution-name-formm my-2">
                <div class="input-group">
                  <span class="input-group-text">Institution</span>
                  <input
                    placeholder="Type your institution name"
                    class="form-control me-2 form-inline"
                    type="text"
                  />
                </div>
              </div>
              <div class="roll-formm my-2">
                <div class="input-group">
                  <span class="input-group-text">Roll number</span>
                  <input
                    placeholder="Type your Roll number"
                    class="form-control me-2 form-inline"
                    type="text"
                  />
                </div>
              </div>
              <div class="reg-formm my-2">
                <div class="input-group">
                  <span class="input-group-text">Registration number</span>
                  <input
                    placeholder="Type your Registration number"
                    class="form-control me-2 form-inline"
                    type="text"
                  />
                </div>
              </div>
            </div>

            <div class="subject">
                <h2 class="text-center my-4">SUBJECTS</h2>
                <div class="row">
                    <div class="col">
                        <div class="input-group my-2">
                            <span class="input-group-text">Bangla</span>
                            <input class="form-control" type="number">
                        </div>
                        <div class="input-group my-2">
                            <span class="input-group-text">English</span>
                            <input class="form-control" type="number">
                        </div>
                        <div class="input-group my-2">
                            <span class="input-group-text">Math</span>
                            <input class="form-control" type="number">
                        </div>
                        <div class="input-group my-2">
                            <span class="input-group-text">S.Science</span>
                            <input class="form-control" type="number">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group my-2">
                            <span class="input-group-text">Religion</span>
                            <input class="form-control" type="number">
                        </div>
                        <div class="input-group my-2">
                            <span class="input-group-text">Physics</span>
                            <input class="form-control" type="number">
                        </div>
                        <div class="input-group my-2">
                            <span class="input-group-text">Chemistry</span>
                            <input class="form-control" type="number">
                        </div>
                        <div class="input-group my-2">
                            <span class="input-group-text">Biology</span>
                            <input class="form-control" type="number">
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="submit-area text-center my-5">
          <button class="btn btn-primary btn-large">Get Result</button>
      </div>
    </section>

    <section class="result-section">
        
    </section>

    <script src="./function.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
